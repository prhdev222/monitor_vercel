<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบติดตามค่าความดันโลหิตและ DTX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-heartbeat me-2"></i>
                    ระบบติดตามสุขภาพผู้ป่วย
                </a>
            </div>
        </nav>

        <div class="container">
            <!-- แท็บสำหรับสลับระหว่างฟังก์ชัน -->
            <ul class="nav nav-tabs mb-4" id="mainTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="record-tab" data-bs-toggle="tab" data-bs-target="#record" type="button" role="tab">
                        <i class="fas fa-plus-circle me-2"></i>บันทึกข้อมูล
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="search-tab" data-bs-toggle="tab" data-bs-target="#search" type="button" role="tab">
                        <i class="fas fa-search me-2"></i>ค้นหาข้อมูล
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="statistics-tab" data-bs-toggle="tab" data-bs-target="#statistics" type="button" role="tab">
                        <i class="fas fa-chart-line me-2"></i>สถิติ
                    </button>
                </li>
            </ul>

            <div class="tab-content" id="mainTabContent">
                <!-- แท็บบันทึกข้อมูล -->
                <div class="tab-pane fade show active" id="record" role="tabpanel">
                    <div class="row">
                        <div class="col-md-8 mx-auto">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title mb-0">
                                        <i class="fas fa-edit me-2"></i>บันทึกการวัดค่า
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <form id="recordForm">
                                        <div class="mb-3">
                                            <label for="hn" class="form-label">หมายเลข HN *</label>
                                            <input type="text" class="form-control" id="hn" required>
                                        </div>

                                        <div class="mb-3">
                                            <label for="recordType" class="form-label">ประเภทการวัด *</label>
                                            <select class="form-select" id="recordType" required>
                                                <option value="">เลือกประเภทการวัด</option>
                                                <option value="blood_pressure">ความดันโลหิต</option>
                                                <option value="dtx">DTX (น้ำตาลในเลือด)</option>
                                            </select>
                                        </div>

                                        <div class="mb-3">
                                            <label for="timePeriod" class="form-label">ช่วงเวลาที่วัด *</label>
                                            <select class="form-select" id="timePeriod" required>
                                                <option value="">เลือกช่วงเวลา</option>
                                                <option value="morning">เช้า</option>
                                                <option value="afternoon">กลางวัน</option>
                                                <option value="evening">เย็น</option>
                                                <option value="before_sleep">ก่อนนอน</option>
                                            </select>
                                        </div>

                                        <!-- ฟิลด์สำหรับความดันโลหิต -->
                                        <div id="bloodPressureFields" class="d-none">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <label for="systolic" class="form-label">ความดันตัวบน (Systolic)</label>
                                                    <input type="number" class="form-control" id="systolic" min="50" max="300">
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="diastolic" class="form-label">ความดันตัวล่าง (Diastolic)</label>
                                                    <input type="number" class="form-control" id="diastolic" min="30" max="200">
                                                </div>
                                            </div>
                                        </div>

                                        <!-- ฟิลด์สำหรับ DTX -->
                                        <div id="dtxFields" class="d-none">
                                            <div class="mb-3">
                                                <label for="dtxValue" class="form-label">ค่า DTX (mg/dL)</label>
                                                <input type="number" class="form-control" id="dtxValue" min="0" max="1000" step="0.1">
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label for="notes" class="form-label">หมายเหตุ</label>
                                            <textarea class="form-control" id="notes" rows="3" placeholder="บันทึกเพิ่มเติม (ถ้ามี)"></textarea>
                                        </div>

                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-save me-2"></i>บันทึกข้อมูล
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- แท็บค้นหาข้อมูล -->
                <div class="tab-pane fade" id="search" role="tabpanel">
                    <div class="row">
                        <div class="col-md-10 mx-auto">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title mb-0">
                                        <i class="fas fa-search me-2"></i>ค้นหาข้อมูลผู้ป่วย
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="searchHN" class="form-label">หมายเลข HN</label>
                                            <input type="text" class="form-control" id="searchHN" placeholder="กรอกหมายเลข HN">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="searchType" class="form-label">ประเภทการวัด</label>
                                            <select class="form-select" id="searchType">
                                                <option value="">ทั้งหมด</option>
                                                <option value="blood_pressure">ความดันโลหิต</option>
                                                <option value="dtx">DTX</option>
                                            </select>
                                        </div>
                                    </div>
                                    <button type="button" class="btn btn-primary" onclick="searchRecords()">
                                        <i class="fas fa-search me-2"></i>ค้นหา
                                    </button>
                                </div>
                            </div>

                            <!-- ผลการค้นหา -->
                            <div id="searchResults" class="mt-4"></div>
                        </div>
                    </div>
                </div>

                <!-- แท็บสถิติ -->
                <div class="tab-pane fade" id="statistics" role="tabpanel">
                    <div class="row">
                        <div class="col-md-10 mx-auto">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title mb-0">
                                        <i class="fas fa-chart-line me-2"></i>สถิติและแนวโน้ม
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <div class="row mb-3">
                                        <div class="col-md-4">
                                            <label for="statsHN" class="form-label">หมายเลข HN</label>
                                            <input type="text" class="form-control" id="statsHN" placeholder="กรอกหมายเลข HN">
                                        </div>
                                        <div class="col-md-4">
                                            <label for="statsPeriod" class="form-label">ช่วงเวลา</label>
                                            <select class="form-select" id="statsPeriod">
                                                <option value="1">1 เดือนที่ผ่านมา</option>
                                                <option value="3">3 เดือนที่ผ่านมา</option>
                                                <option value="6">6 เดือนที่ผ่านมา</option>
                                            </select>
                                        </div>
                                        <div class="col-md-4">
                                            <button type="button" class="btn btn-primary mt-4" onclick="generateStatistics()">
                                                <i class="fas fa-chart-bar me-2"></i>สร้างสถิติ
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- แสดงสถิติ -->
                            <div id="statisticsResults" class="mt-4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2 mb-0">กำลังประมวลผล...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
