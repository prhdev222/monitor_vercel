name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Create config.js from secrets
      run: |
        cat > config.js << EOF
        // Supabase Configuration
        // Auto-generated from GitHub Secrets
        
        const SUPABASE_CONFIG = {
            url: '${{ secrets.SUPABASE_URL }}',
            anonKey: '${{ secrets.SUPABASE_ANON_KEY }}'
        };
        
        // Export configuration
        if (typeof module !== 'undefined' && module.exports) {
            module.exports = SUPABASE_CONFIG;
        } else {
            window.SUPABASE_CONFIG = SUPABASE_CONFIG;
        }
        EOF
        
    - name: Build application
      run: |
        # Create dist directory and copy files
        mkdir -p dist
        cp index.html dist/
        cp styles.css dist/
        cp script.js dist/
        cp config.js dist/
        cp database.sql dist/
        # Copy any additional assets if they exist
        if [ -d "assets" ]; then cp -r assets dist/; fi
        if [ -d "images" ]; then cp -r images dist/; fi
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        
    - name: Summary
      run: |
        echo "✅ Deployment completed successfully!"
        echo "🌐 Your app will be available at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
        echo "📝 Config.js was created from GitHub Secrets"
        echo "🔒 Sensitive data is protected and not exposed in the repository"